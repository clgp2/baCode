name: "bahdanau_justBPE_140"

data:
    src: "en"
    trg: "ro"
    train: "/home/bernadeta/data/data_en_ro/dcep_training_files/splitted_BPE/train.bpe"
    dev: "/home/bernadeta/data/data_en_ro/dcep_training_files/splitted_BPE/val.bpe"
    test: "/home/bernadeta/data/data_en_ro/dcep_training_files/splitted_BPE/test.bpe"
    level: "bpe"
    lowercase: False
    max_sent_length: 60
    src_voc_min_freq: 1
    src_voc_limit: 25000
    trg_voc_min_freq: 1
    trg_voc_limit: 25000

testing:
    beam_size: 5
    alpha: 1.0

training:
    optimizer: "adam"
    normalization: "tokens"
    learning_rate: 0.0002
    batch_size: 80
    scheduling: "plateau"
    patience: 8
    #clip_grad_norm: 1.0
    weight_decay: 0.0
    decrease_factor: 0.7
    early_stopping_metric: "loss"
    epochs: 300
    validation_freq: 5000
    logging_freq: 1000
    eval_metric: "bleu"
    model_dir: "/home/bernadeta/models/new/basic/bahndanau_justBPE_140"
    overwrite: False
    shuffle: True
    use_cuda: True
    max_output_length: 80
    print_valid_sents: [2, 3, 4]

model:
    encoder:
        rnn_type: "gru"
        embeddings:
            embedding_dim: 620
            scale: False
        hidden_size: 500
        bidirectional: True
        dropout: 0.0
        num_layers: 1
    decoder:
        rnn_type: "gru"
        embeddings:
            embedding_dim: 620
            scale: False
        emb_scale: False
        hidden_size: 1000
        dropout: 0.0
        hidden_dropout: 0.2
        num_layers: 1
        input_feeding: True
        init_hidden: "bridge"
        attention: "bahdanau"
